<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Client</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers la feuille de style externe -->
</head>
<body>
    <header>
        <h1>Inscription Client</h1>
    </header>
    <main>
        <form action="traitement.php" method="post"> <!-- L'action du formulaire doit être définie -->
            <fieldset>
                <legend>Informations Personnelles</legend>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
                <br>

                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
                <br>

                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" required>
                <br>

                <label for="cp">Code Postal :</label>
                <input type="text" id="cp" name="cp" pattern="[0-9]{5}" required>
                <br>

                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville" required>
                <br>

                <label for="tel">Téléphone :</label>
                <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" required>
                <br>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <br>

                <label>Civilité :</label>
                <input type="radio" id="monsieur" name="civilite" value="Monsieur" required>
                <label for="monsieur">Monsieur</label>
                <input type="radio" id="madame" name="civilite" value="Madame" required>
                <label for="madame">Madame</label>
                <br>

                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
                <br>

                <label for="login">Identifiant :</label>
                <input type="text" id="login" name="login" required>
                <br>
            </fieldset>

            <input type="submit" value="S'inscrire">
        </form>
    </main>
    <footer>
        <p><b>&copy; 2023 Paul Toussaint</b></p>

		<p><b> Adresse Mail CNAM : paul.toussaint.auditeur@lecnam.net </b></p>
    </footer>
</body>
</html>
